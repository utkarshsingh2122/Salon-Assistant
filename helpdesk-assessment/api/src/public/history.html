<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Session History — Assistant Adam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .shell { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .header { display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:14px 16px; border:1px solid var(--border); border-radius:16px;
      background: linear-gradient(180deg, #0c1633, #0b132b); box-shadow: var(--shadow);
    }
    .title { font-weight: 700; }
    .actions { display:flex; gap:8px; align-items:center; }
    .grid { display:grid; gap:14px; margin-top:16px; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
    .card {
      background: linear-gradient(180deg, #0b162f, #0b1326);
      border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; min-height:120px;
    }
    .card .head { display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border-bottom:1px solid var(--border); }
    .card .title { font-weight:600 }
    .muted { color: var(--muted); font-size:12px; }
    .card .body { padding:12px 14px; display:grid; gap:6px; }
    .row { display:flex; gap:10px; align-items:center; font-size:13px; color:#c7d2fe; }
    .foot { display:flex; gap:8px; padding:12px 14px; border-top:1px solid var(--border); }
    .btn { all:unset; cursor:pointer; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:#0b162f; color:var(--ink); }
    .btn:hover { outline: 1px solid rgba(255,255,255,0.08); }
    .btn.primary { background: linear-gradient(180deg, #2563eb, #1e3a8a); border-color:#1e40af; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); font-size: 12px; }
    .empty { margin: 28px 0; text-align:center; color: var(--muted); }
    @media (max-width: 720px){ .header { flex-direction:column; align-items:flex-start } }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div>
        <div class="title">Session History</div>
        <div class="muted">Ended calls will appear here. Click any card to view the transcript.</div>
      </div>
      <div class="actions">
        <input id="q" class="input" placeholder="Search by title or ID…" />
        <button id="refresh" class="btn">Refresh</button>
        <a class="btn" href="http://localhost:3000/agent.html">← Back to Client</a>
      </div>
    </div>

    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">No sessions yet.</div>
  </div>

  <script src="/history.js" type="module"></script>
</body>
</html>
